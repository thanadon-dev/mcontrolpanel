{{template "base.html" .}}
{{define "title"}}Install WordPress - mControlPanel{{end}}
{{define "content"}}
<div class="sidebar">
    <h1>mControlPanel</h1>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/domains">Domains</a>
        <a href="/databases">Databases</a>
        <a href="/wordpress" class="active">WordPress</a>
        <a href="/backups">Backups</a>
        <a href="/services">Services</a>
        <a href="/settings">Settings</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </nav>
</div>
<div class="main">
    <div class="header">
        <h2>Install WordPress</h2>
        <a href="/wordpress" class="btn">‚Üê Back</a>
    </div>

    <div class="card" style="max-width: 500px;">
        <form method="POST" action="/wordpress/install">
            <div class="form-group">
                <label>Select Domain</label>
                <select name="domain_id" required>
                    <option value="">Choose a domain...</option>
                    {{range .domains}}
                    <option value="{{.ID}}">{{.Name}}</option>
                    {{end}}
                </select>
            </div>
            <div class="form-group">
                <label>Site Title</label>
                <input type="text" name="title" value="My WordPress Site" required>
            </div>
            <div class="form-group">
                <label>Admin Username</label>
                <input type="text" name="admin_user" value="admin" required>
            </div>
            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" name="admin_pass" required>
            </div>
            <div class="form-group">
                <label>Admin Email</label>
                <input type="email" name="admin_email" required>
            </div>
            <button type="submit" class="btn">Install WordPress</button>
        </form>
    </div>
</div>
{{end}}
