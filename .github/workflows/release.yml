name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: mcontrolpanel-linux-amd64
          - goos: linux
            goarch: arm64
            name: mcontrolpanel-linux-arm64
          - goos: windows
            goarch: amd64
            name: mcontrolpanel-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            name: mcontrolpanel-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: mcontrolpanel-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o ${{ matrix.name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries
          merge-multiple: true

      - name: List files
        run: ls -la ./binaries/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: mControlPanel ${{ github.ref_name || github.event.inputs.version }}
          body: |
            ## üöÄ mControlPanel ${{ github.ref_name || github.event.inputs.version }}
            
            ### ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
            
            | ‡πÅ‡∏û‡∏•‡∏ï‡∏ü‡∏≠‡∏£‡πå‡∏° | ‡πÑ‡∏ü‡∏•‡πå |
            |-----------|------|
            | Linux (64-bit) | `mcontrolpanel-linux-amd64` |
            | Linux (ARM64) | `mcontrolpanel-linux-arm64` |
            | Windows (64-bit) | `mcontrolpanel-windows-amd64.exe` |
            | macOS (Intel) | `mcontrolpanel-darwin-amd64` |
            | macOS (Apple Silicon) | `mcontrolpanel-darwin-arm64` |
            
            ### ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á
            
            **Linux:**
            ```bash
            curl -Lo mcontrolpanel https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name || github.event.inputs.version }}/mcontrolpanel-linux-amd64
            chmod +x mcontrolpanel
