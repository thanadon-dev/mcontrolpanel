            ```
            
            **Windows:**
            ```powershell
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name || github.event.inputs.version }}/mcontrolpanel-windows-amd64.exe" -OutFile "mcontrolpanel.exe"
            .\mcontrolpanel.exe --setup
