name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: mcontrolpanel-linux-amd64
            upx: true
          - goos: linux
            goarch: arm64
            name: mcontrolpanel-linux-arm64
            upx: false
          - goos: windows
            goarch: amd64
            name: mcontrolpanel-windows-amd64.exe
            upx: true
          - goos: darwin
            goarch: amd64
            name: mcontrolpanel-darwin-amd64
            upx: false
          - goos: darwin
            goarch: arm64
            name: mcontrolpanel-darwin-arm64
            upx: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install UPX
        if: matrix.upx
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o ${{ matrix.name }} .

      - name: Compress with UPX
        if: matrix.upx
        run: |
          upx --best --lzma ${{ matrix.name }} || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries
          merge-multiple: true

      - name: List files
        run: ls -la ./binaries/

      - name: Create Release
        uses: softprops/action-gh-release@v1
